<HTML><HEAD><TITLE></TITLE>
<META http-equiv=Content-Type content="text/html; charset=GBK">
<META content="MSHTML 6.00.2462.0" name=GENERATOR>
<SCRIPT language=javascript>
function expand()
{
	if(parent.fset.cols=="0,11,*")
	{
		document.all.expandpic.src="../images/img_01.gif";
		parent.fset.cols="150,11,*";
	}
	else
	{
		document.all.expandpic.src="../images/img_02.gif";
		parent.fset.cols="0,11,*";
	}
}
function openspliter()
{
	if(parent.fset.cols=="0,11,*")
	{
		document.all.expandpic.src="../images/img_01.gif";
		parent.fset.cols="150,11,*";
	}
}
function closespliter()
{
	if(parent.fset.cols =="150,11,*")
	{
		document.all.expandpic.src="../images/img_02.gif";
		parent.fset.cols="0,11,*";
	}
}
</SCRIPT>
</HEAD>
<BODY leftMargin=0 topMargin=0>
<TABLE height="100%" cellSpacing=0 cellPadding=0 width="100%" border=0>
  <TBODY>
  <TR>
    <TD width="100%" bgColor=#cdf9ff><IMG id=expandpic style="CURSOR: hand"
      onclick=expand() height=64 src="../images/img_01.gif" onmouseover=openspliter()
  width=11></TD></TR></TBODY></TABLE></BODY></HTML>
