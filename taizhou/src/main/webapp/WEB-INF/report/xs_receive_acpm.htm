<html>
<title name="月销售统计"></title>
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="PCK_SALE_REP.xs_receive_acpm(?,'@','@','@','@','@')" type="procedure">
  <field name="pm" caption="品名" group="true" datatype="varchar">
  <field name="asl" caption="数量A" sum="true"  datatype="number">
  <field name="ajje" caption="金额A" sum="true"  datatype="number">
  <field name="csl" caption="数量C" sum="true"  datatype="number">
  <field name="cjje" caption="金额C" sum="true"  datatype="number">
  <field name="acsl" caption="数量AC" sum="true"  datatype="number">
  <field name="acjje" caption="金额AC" sum="true"  datatype="number">

  <where field="ksnf" caption="开始年份" opersign="=" initvalue="{yyyy}" datatype="number" need="true">
  <where field="ksyf" caption="月份"  opersign="="  datatype="number" initvalue="{mm}" value="01=1月&02=2月&03=3月&04=4月&05=5月&06=6月&07=7月&08=8月&09=9月&10=10月&11=11月&12=12月" type="select" need="true">
  <where field="jsnf" caption="结束年份" opersign="=" initvalue="{yyyy}" datatype="number" need="true">
  <where field="jsyf" caption="结束月份"  opersign="="  datatype="number" initvalue="{mm}" value="01=1月&02=2月&03=3月&04=4月&05=5月&06=6月&07=7月&08=8月&09=9月&10=10月&11=11月&12=12月" type="select" need="true">
  <param name="fgsid" datatype="number" value="{fgsid}">

</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
    <td align="center"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">月销售统计</td>
  </tr>
      <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$ksnf}-{where.a$ksyf} -- {where.a$jsnf}-{where.a$jsyf}</td>
  </tr>
</table>
<table id="tableview1" class="table" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td align="center"  nowrap="true" field="pm">品名</td>
    <td align="center"  nowrap="true" field="asl" >数量A</td>
    <td align="center"  nowrap="true" field="ajje" >金额A</td>
    <td align="center"  nowrap="true" field="csl" >数量C</td>
	<td align="center"  nowrap="true" field="cjje" >金额C</td>
	<td align="center"  nowrap="true" field="acsl" >数量AC</td>
	<td align="center"  nowrap="true" field="acjje" >金额AC</td>
  </tr>
  <tr  onClick="selectRow();" >

	<td nowrap="true" align="left"><value field="pm" ></td>
	<td nowrap="true" align="right"><value field="asl" ></td>
	<td nowrap="true" align="right"><value field="ajje" ></td>
	<td nowrap="true" align="right"><value field="csl" ></td>
	<td nowrap="true" align="right"><value field="cjje" ></td>
	<td nowrap="true" align="right"><value field="acsl" ></td>
	<td nowrap="true" align="right"><value field="acjje" ></td>
  </tr>
  <widths value="11,11,11,11,11,11,11">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);</SCRIPT>
</body>
</html>
