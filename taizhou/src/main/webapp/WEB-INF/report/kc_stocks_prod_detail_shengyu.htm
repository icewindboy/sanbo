<html>
<title name="存货明细表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="29.7" width="21" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="PCK_STORE_REP.stock_product_number" type="sql">
  <field name="cpbm" caption="产品编码" group="true" datatype="varchar">
  <field name="product" caption="品名(花号/款式)" group="true" datatype="varchar">
  <field name="gg" caption="规格" group="true" datatype="varchar">
  <field name="jldw" caption="单位" group="true" datatype="varchar">
  <field name="ph" caption="批号" group="true" datatype="varchar">
  <field name="sxz" caption="规格属性" group="true" datatype="varchar">
  <field name="kcsl" caption="帐存数量" sum="true" datatype="number">
  <field name="kchssl" caption="帐存换算数量" sum="true" datatype="number">
  <field name="wjzssl" caption="未记帐收数量" sum="true" datatype="number">
  <field name="wjzfsl" caption="未记帐发数量" sum="true" datatype="number">
  <field name="wjzsrhssl" caption="未记帐换算收数量" sum="true" datatype="number">
  <field name="wjzfchssl" caption="未记帐换算发数量" sum="true" datatype="number">
  <field name="hjsl" caption="合计" sum="true" datatype="number">
  <field name="hjhssl" caption="合计换算" sum="true" datatype="number">
  <where field="sfrq" caption="日期" linktable="" need="true" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="sfrq" caption="--" linktable=""need="true" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
   <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">	
  <where field="dmsxid" caption="规格属性" datatype="number" opersign="=" type="lookup" span="true" 
  nameonchange="if(fixedQueryform.A$CPID.value==''){alert('请选择产品');return;}propertyNameSelect(this,fixedQueryform.A$CPID.value,'@')"
 onclick="if(fixedQueryform.A$CPID.value==''){alert('请选择产品');return;}PropertySelect('fixedQueryform','@','fieldVar=dmsxid&fieldVar=sxz',fixedQueryform.A$CPID.value)">	
  	<where field="storeid" caption="仓库" datatype="number" opersign="=" type="select"  lookup="kc_ck" >	
  <where field="chlbid" caption="存货类别" datatype="number" opersign="=" type="select"  lookup="kc_chlb" >
  <where field="cpbm" caption="产品编码" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="cpbm" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">
  <where field="pm" caption="品名" datatype="varchar">
  <where field="gg" caption="规格" datatype="varchar">
<where field="ph" caption="批号" datatype="varchar">
  <param name="fgsid" datatype="number" value="{fgsid}"><param name="personid" datatype="number" value="{personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center" valign="middle" style="font-size:16" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">存货明细表</td>
  </tr>
</table>
<table id="tableview1" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" class="table" type="dynamic" fillnull="false" header="1">
  <tr> 
    <td align="center" valign="middle" nowrap="true" field="cpbm">产品编码</td>
    <td align="center" valign="middle" nowrap="true" field="product">品名(花号/款式)</td>
    <td align="center" valign="middle" nowrap="true" field="gg">规格</td>
    <td align="center" valign="middle" nowrap="true" field="jldw">单位</td>
    <td align="center" valign="middle" nowrap="true" field="hsdw">单位</td>
    <td align="center" valign="middle" nowrap="true" field="ph">批号</td>
    <td align="center" valign="middle" nowrap="true" field="sxz">规格属性</td>
	<td align="center" valign="middle" nowrap="true" field="kcsl">帐存数量</td>
	<td align="center" valign="middle" nowrap="true" field="kchssl">帐存换算数量</td>
	<td align="center" valign="middle" nowrap="true" field="wjzssl">未记帐收数量</td>
	<td align="center" valign="middle" nowrap="true" field="wjzfsl">未记帐发数量</td>
	<td align="center" valign="middle" nowrap="true" field="wjzsrhssl">未记帐换算收数量</td>
	<td align="center" valign="middle" nowrap="true" field="wjzfchssl">未记帐换算发数量</td>
	<td align="center" valign="middle" nowrap="true" field="hjsl">合计</td>
	<td align="center" valign="middle" nowrap="true" field="hjhssl">合计换算数量</td>
  </tr>
  <tr onClick="selectRow();"> 
    <td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true"><value field="product"></td>
    <td nowrap="true"><value field="gg"></td>
    <td nowrap="true"><value field="jldw"></td>
    <td nowrap="true"><value field="hsdw"></td>
    <td nowrap="true"><value field="ph"></td>
	<td nowrap="true"><value field="sxz"></td>
    <td nowrap="true" align="right"><value field="kcsl" format="{qtyformat}"></td>
    <td nowrap="true" align="right"><value field="kchssl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="wjzssl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="wjzfsl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="wjzsrhssl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="wjzfchssl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="hjsl" format="{qtyformat}"></td>
	<td nowrap="true" align="right"><value field="hjhssl" format="{qtyformat}"></td>
  </tr>
  <widths value="11,18,11,7,10,10,10,7,7,7,7,7,7,7,7"> 
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
function propertyNameSelect(obj,cpid, srcVar)
{
  PropertyNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dmsxid&fieldVar=sxz', cpid, obj.value);
}
function productCodeSelect(obj,srcVars)
 {
    ProdCodeChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    ProdNameChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
</SCRIPT>
</body>
</html>
