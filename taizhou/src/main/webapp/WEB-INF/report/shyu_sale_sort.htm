<html>
<title name="销售排行榜">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="" type="sql">
  <field name="id" caption="序号" group="true" datatype="number">
  <field name="product" caption="品名 规格" group="true" datatype="varchar">
  <field name="jldw" caption="单位" group="true" datatype="varchar">
  <field name="sl" caption="销量" sum="true" datatype="number">
  <field name="bl" caption="占总销量比率(%)" group="true"  datatype="number">
  <field name="je" caption="销售额" sum="true" datatype="number">
  <field name="jbl" caption="占总销售额比率(%)" group="true"  datatype="number">

  <field name="mc" caption="物资大类" group="true" datatype="varchar">
   <field name="kcsl" caption="库存数量" group="true" datatype="number">

  <where field="ksrq" caption="日期" linktable="" need="true" linkcolumn="" querycolumn="" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="jsrq" caption="--" linktable=""need="true" linkcolumn="" querycolumn="" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">
  <where field="wzlbid" caption="物资大类" datatype="number" opersign="=" type="select"  lookup="kc_dmlb" >
  <where field="chlbid" caption="存货类别" datatype="number" opersign="=" type="select"  lookup="kc_chlb" >
   <where field="djlx" caption="数据来源"  opersign="=" value="=全部&1=提货单&-1=退货单&2=广告促销单&11=同价调拔单&12=同价调回单&13=促销调拨单" type="radio" span="true">


  <param name="fgsid" datatype="number" value="{fgsid}">
  <param name="pid" datatype="number" value="{personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center"   style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">销售排行榜</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$ksrq} -- {where.a$jsrq}</td>
  </tr>
</table>
<table  id="tableview1" dataset="a" width="100%" border="0" cellspacing="0"  class="table" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td align="center"  nowrap="true" field="id">序号</td>
	<td align="center"  nowrap="true" field="product">品名 规格</td>
	<td align="center"  nowrap="true" field="jldw">单位</td>
    <td align="center"  nowrap="true" field="sl">销量</td>
    <td align="center"  nowrap="true" field="bl">占总销量比率(%)</td>
    <td align="center"  nowrap="true" field="je">销售额</td>
    <td align="center"  nowrap="true" field="jbl">占总销售额比率(%)</td>
	<td align="center"  nowrap="true" field="mc">物资大类</td>
	<td align="center"  nowrap="true" field="kcsl">库存量</td>
  </tr>
  <tr onClick="selectRow();">
    <td nowrap="true" ><value field="id" ></td>
    <td nowrap="true" ><value field="product" ></td>
	<td nowrap="true"><value field="jldw"></td>

	<td nowrap="true" align="right"><value field="sl"  zeroformat=""></td>
	<td nowrap="true" ><value field="bl" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="je"  zeroformat=""></td>
	<td nowrap="true" ><value field="jbl"  format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" ><value field="mc" ></td>
	<td nowrap="true" ><value field="kcsl" ></td>
 </tr>
  <widths value="8,8,8,8,8,8,8,8,8">
</table>
<SCRIPT LANGUAGE='javascript' id='where'>var i=0;</SCRIPT>
<SCRIPT LANGUAGE='javascript' >initDefaultTableRow('tableview1',1);
 function productCodeSelect(obj,srcVars)
 {
    SaleProdCodeChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    SaleProdNameChange(document.all['prod'], obj.form.name, srcVars,'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
</SCRIPT>
</body>
</html>
