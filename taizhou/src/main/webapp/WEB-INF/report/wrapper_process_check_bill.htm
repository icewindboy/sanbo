<dataset name="a" object="VW_ZL_PROCESSCHECK_BILL" type="sql">

  <field name="mc_plant_0" caption="车间"  datatype="varchar">
  <field name="checknum" caption="检验数量"  datatype="number">
  <field name="rejectnum" caption="不合格数" datatype="number">
  <field name="check_verdict_0" caption="结论"   datatype="number">
  <field name="procedurename_0" caption="工序名称"   datatype="number">

  <field name="personid_0" caption="检验员"   datatype="varchar">

  <field name="remark_1" caption="备注1"   datatype="varchar"><!--主表备注-->

  <field name="creator" caption="制单人"  datatype="varchar">
  <field name="xm_0" caption="审批人" datatype="varchar"><!--审批人-->
  <field name="fifialeid" caption="分公司id" datatype="number">
  <where field="processcheckID" caption="镀铝纸生产过程检验ID" datatype="number">
