<html>
<title name="存货分库结存表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="stock" object="" type="sql">
  <field name="ckmc" caption="仓库" datatype="varchar" group="false" opersign="=" type="select"  lookup="kc_ck" show="false">
  <where field="cpbm" caption="产品编码" datatype="varchar">
  <where field="gg" caption="规格型号" datatype="varchar">
  <where field="product" caption="品名(花号/款式)" datatype="varchar">
  <where field="chlbid" caption="存货类别" datatype="number" opersign="=" type="select"  lookup="kc_chlb">
  <where field="yf" caption="统计月份" type="select" opersign="=" initvalue="{mm}" datatype="number"  value="01=1月&02=2月&03=3月&04=4月&05=5月&06=6月&07=7月&08=8月&09=9月&10=10月&11=11月&12=12月"  need="true">
  <param name="fgsid" datatype="number" value="{fgsid}"><param name="personid" datatype="number" value="{personid}">
  <param name="personid" datatype="number" value="{personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
    <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">存货分库结存表</td>
  </tr>
  <tr>
   <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0">{where.stock$ksrq} -- {where.stock$jsrq}</td>
  </tr>
</table>
<table id="dynamic" class="table" dataset="stock" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td id="preserve" align="center" valign="middle" nowrap="true">产品编码</td>
    <td id="preserve" align="center" valign="middle" nowrap="true">品名(花号/款式)</td>
    <td id="preserve" align="center" valign="middle" nowrap="true">规格</td>
    <td id="preserve" align="center" valign="middle" nowrap="true">单位</td>
    <td align="center" valign="middle" nowrap="true">合计</td>
  </tr>
  <tr onClick="selectRow();" onDblClick="selectRow(); detailRep('{fgsid}','{cpid}')">
    <td id="preserve" valign="middle" nowrap="true"><value field="cpbm"></td>
    <td id="preserve" valign="middle" nowrap="true"><value field="product"></td>
    <td id="preserve" valign="middle" nowrap="true"><value field="gg"></td>
    <td id="preserve" valign="middle" nowrap="true"><value field="jldw"></td>
    <td id="total" valign="middle" nowrap="true" align="right"><value field="storeTotal"></td>
  </tr>
  <widths value="11,15">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('dynamic',1);
function detailRep(fgsid, cpid){
  if(cpid=="" ||  fgsid=="")
    return;
  openSelectUrl('showdetail.jsp?operate=showdetail&code=kc_stocks_detail_shengyu&a$cpid='+cpid+'&a$fgsid='+fgsid, 'kc_stocks_detail');
}
</SCRIPT>
</body>
</html>
