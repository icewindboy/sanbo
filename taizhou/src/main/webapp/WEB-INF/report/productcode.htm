<dataset name="a" object="REP_PRODUCT" type="sql">
  <field name="cpbm" caption="物资编码" group="true" datatype="varchar">
  <field name="pm" caption="品名" group="true" datatype="varchar">
  <field name="gg" caption="规格" group="true" datatype="varchar">
  <field name="txm" caption="条形码" group="true" datatype="varchar">
  <field name="jldw" caption="计量单位" group="true" datatype="varchar">
  <field name="hsdw" caption="换算单位" group="true" datatype="varchar">
  <field name="hsbl" caption="换算比例" group="true" datatype="number">
  <field name="scydw" caption="生产单位" group="true" datatype="varchar">
  <field name="scdwgs" caption="生产公式" group="true" datatype="number">
  <field name="wzlbmc" caption="物资类别" group="true" datatype="varchar">
  <field name="chmc" caption="存货类别" group="true" datatype="varchar">
  <field name="xz" caption="存货性质" group="true" datatype="varchar">
  <field name="ff" caption="计价方法" group="true" datatype="varchar">
  <field name="ckmc" caption="存放仓库" group="true" datatype="varchar">
  <field name="bmmc" caption="生产车间" group="true" datatype="varchar">
  <field name="jhdj" caption="计划单价" group="true" datatype="varchar"> 
  <field name="th" caption="图号" group="true" datatype="varchar"> 
  <field name="abc" caption="ABC分类" group="true" datatype="varchar"> 
  <field name="maxsl" caption="库存上限" group="true" datatype="number"> 
  <field name="minsl" caption="库存下限" group="true" datatype="number"> 
  <field name="props" caption="规格属性" group="true" datatype="varchar"> 
  <field name="sale" caption="销售" group="true" datatype="varchar"> 
  <field name="bz" caption="备注" group="true" datatype="varchar">
  <where field="cpbm" caption="产品编码" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="cpbm" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">
  <where field="pm" caption="品名" datatype="varchar">
  <where field="gg" caption="规格" datatype="varchar">
   <where field="wzlbid" caption="物资类别" datatype="varchar" opersign="=" type="select" lookup="kc_dmlb">
  <where field="chlbid" caption="存货类别" datatype="number" opersign="=" type="select"  lookup="kc_chlb" >
  <where field="storeid" caption="存放仓库" datatype="number" opersign="=" type="select"  lookup="kc_ck" >
  <where field="deptid" caption="生产车间" datatype="number" opersign="=" type="select"  lookup="bm" >
   <where field="chxz" caption="存货性质" datatype="number" opersign="=" value="1=自制件&2=外购件&3=外协件&4=虚拟件" type="select" >
   <where field="jjff" caption="计价方法" datatype="number" opersign="=" value="1=加权平均法&2=移动平均法&3=计划单价法" type="select" >
  <where field="isprops" caption="是否有规格属性" opersign="=" value="=全部&1=是&0=否" type="radio" span="true">
  <where field="isprops" caption="是否包括删除" opersign="=" value="=包括&0=不包括" type="radio" span="true">
  <where field="issale" caption="是否销售" opersign="=" value="=全部&1=是&0=否" type="radio" span="true">
</dataset>
