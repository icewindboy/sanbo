<html>
<title name="采购申请汇总报表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="buy_perform" object="REP_BUY_apply" type="sql">

  <field name="sqbh" caption="申请号" group="true" datatype="varchar">
  <field name="mc" caption="请购部门" group="true" datatype="varchar">
  <field name="xm" caption="请购人" group="true" datatype="varchar">
  <field name="sqrq" caption="申请日期" group="true" datatype="date">
  <field name="zsl" caption="总数量" sum="true" datatype="number">
  <field name="zje" caption="总金额" sum="true" datatype="number">
  <field name="cgyy" caption="备注" group="true" datatype="varchar">

  <where field="sqrq" caption="申请日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="sqrq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="sqbh" caption="申请编码范围" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="sqbh" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">
  <where field="mc" caption="请购部门" datatype="varchar">

  <param name="fgsid" datatype="number" value="{fgsid}">
  <param name="deptid" datatype="number" opersign="in"  value="select q.deptid from jc_bmqx q where q.personid={personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center" style="font-size:16" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">采购申请汇总报表</td>
  </tr>
  <tr>
	 <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0">{where.buy_perform$sqrq$a} -- {where.buy_perform$sqrq$b}</td>
  </tr>
</table>
<table id="tableview1" class="table" dataset="buy_perform" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr>
    <td align="center" valign="middle" nowrap="true" field="sqbh">申请号</td>
    <td align="center" valign="middle" nowrap="true" field="mc">请购部门</td>
    <td align="center" valign="middle" nowrap="true" field="xm">请购人</td>
    <td align="center" valign="middle" nowrap="true" field="sqrq">申请日期</td>
    <td align="center" valign="middle" nowrap="true" field="zsl">总数量</td>
    <td align="center" valign="middle" nowrap="true" field="zje">总金额</td>
    <td align="center" valign="middle" nowrap="true" field="cgyy">备注</td>
  </tr>
  <tr  onClick="selectRow();" >
    <td nowrap="true"><value field="sqbh"></td>
    <td nowrap="true"><value field="mc"></td>
    <td nowrap="true"><value field="xm"></td>
    <td nowrap="true"><value field="sqrq"></td>
    <td nowrap="true" align="right"><value field="zsl" format="{qtyformat}"></td>
    <td nowrap="true" align="right"><value field="zje" format="{priceformat}"></td>
    <td nowrap="true"><value field="cgyy"></td>
  </tr>
  <widths value="18,11,12,8,8,8,8,8">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  ProvideCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=mc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  ProvideNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=mc', obj.value);
}
function detailRep(param){
if(param=="")
  return;
openSelectUrl('showdetail.jsp?operate=showdetail&code=buy_order_detail&buy$sqbh$a='+param+'&buy$sqbh$b='+param+'&buy$sqrq$a='+param+'&buy$sqrq$b='+param, 'buy_order_detail');
}
</SCRIPT>
</body>
</html>
