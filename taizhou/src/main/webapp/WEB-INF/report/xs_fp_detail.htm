<html>
<title name="销售发票明细">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="rep_xs_detail_fp" type="sql">
 <field name="dwdm" caption="客户代码" group="true" >
 <field name="dwmc" caption="客户名称" group="true" datatype="varchar">
  <field name="kprq" caption="日期" group="true" datatype="date">
  <field name="fphm" caption="发票号" group="true"  include="id" datatype="varchar">
  <field name="cpbm" caption="产品编码" group="true"  datatype="varchar">
  <field name="pm" caption="存货名称" group="true" datatype="varchar">
  <field name="gg" caption="规格" group="true" datatype="varchar">
  <field name="sxz" caption="规格属性" group="true" datatype="varchar">
  <field name="sl" caption="数量" sum="true" datatype="number">
  <field name="wsdj" caption="单价" group="true" datatype="number">
  <field name="je" caption="金额"  sum="true" datatype="number">
  <field name="zzsl" caption="税率" group="true"  datatype="number">
  <field name="se" caption="税额"  sum="true" datatype="number">
  <field name="jshj" caption="价税合计"  sum="true" datatype="number">
  
  <field name="mc" caption="部门" group="true"  datatype="number">
  <field name="xm" caption="业务员" group="true" datatype="varchar">
  <field name="htbh" caption="合同号" group="true"  datatype="number">
  <field name="jsfs" caption="结算方式" group="true" datatype="varchar">

  <where field="kprq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="kprq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="fphm" caption="发票号" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="fphm" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">
  <where field="cpbm" caption="产品编码" datatype="varchar" opersign="like">
  <where field="pm" caption="品名" datatype="varchar" opersign="like">
  <where field="gg" caption="规格" datatype="varchar" opersign="like">
  <where field="sxz" caption="规格属性" datatype="varchar" opersign="like">
  <where field="mc" caption="部门" datatype="varchar" opersign="like">
  <where field="xm" caption="业务员" datatype="varchar" opersign="like">
  <where field="dwtxid" caption="客户名称" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center"  style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">销售发票明细</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$kprq$a} -- {where.a$kprq$b}</td>
  </tr>
</table>
<table id="tableview1" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1"  class="table">
  <tr> 
    <td align="center"  nowrap="true" field="dwdm">客户代码</td
    <td align="center"  nowrap="true" field="dwmc">客户名称</td>
    <td align="center"  nowrap="true" field="kprq">日期</td>
    <td align="center"  nowrap="true" field="fphm">发票号</td>
    <td align="center"  nowrap="true" field="cpbm">存货代码</td>
	<td align="center"  nowrap="true" field="pm">存货名称</td>
	<td align="center"  nowrap="true" field="gg">规格</td>
	<td align="center"  nowrap="true" field="sxz">规格属性</td>
    <td align="center"  nowrap="true" field="sl">数量</td>
    <td align="center"  nowrap="true" field="wsdj">单价</td>
	<td align="center"  nowrap="true" field="je">金额</td>
	<td align="center"  nowrap="true" field="zzsl">税率</td>
    <td align="center"  nowrap="true" field="se">税额</td>
	<td align="center"  nowrap="true" field="jshj">价税合计</td>
	<td align="center"  nowrap="true" field="mc">部门</td>
	<td align="center"  nowrap="true" field="xm">业务员</td>
	<td align="center"  nowrap="true" field="htbh">合同号</td>
	<td align="center"  nowrap="true" field="jsfs">结算方式</td>
  </tr>
  <tr  onClick="selectRow();"   onDblClick="selectRow();detailRep('{id}')"> 
     <td nowrap="true"><value field="dwdm"></td>
    <td nowrap="true"><value field="dwmc"></td>
    <td nowrap="true"><value field="kprq"></td>
    <td nowrap="true"><value field="fphm"></td>
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true" ><value field="pm" ></td>
	<td nowrap="true" ><value field="gg" ></td>
	<td nowrap="true" ><value field="sxz" ></td>
	<td nowrap="true" align="right"><value field="sl" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="wsdj" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="je" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="zzsl" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="se" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="jshj" format="#,##0.00" zeroformat=""></td>
	
	<td nowrap="true" ><value field="mc" ></td>
	<td nowrap="true" ><value field="xm" ></td>
	<td nowrap="true" ><value field="htbh" ></td>
	<td nowrap="true" ><value field="jsfs" ></td>
  </tr>
  <widths value="11,19,11,11,7,6,7,7,7,11,11,11,11,11,11,9,11,11"> 
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function detailRep(param){
if(param=='')
return;
if(param==null)
return;
  openSelectUrl('../finance/sale_invoice_edit.jsp?operate=4467831&code=xs_fp_detail&id='+param, 'xs_fp_detail');
}
</SCRIPT>
</body>
</html>
