<html>
<title name="采购发票明细帐">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="REP_BUY_FP_DETAIL" type="sql">
  <field name="kprq" caption="日期" group="true" datatype="date">
  <field name="fphm" caption="发票号" group="true" include="cgfpid" datatype="varchar">
  <field name="dwmc" caption="供应商" group="true" datatype="varchar">
  <field name="cpbm" caption="产品编码" group="true" datatype="varchar">
  <field name="pm" caption="品名" group="true" datatype="varchar">
  <field name="gg" caption="规格" group="true" datatype="varchar">
  <field name="sxz" caption="规格属性" group="true" datatype="varchar">
  <field name="jldw" caption="计量单位" group="true" datatype="varchar">
  <field name="hsdw" caption="换算单位" group="true" datatype="varchar">
    <field name="sl" caption="数量" sum="true" datatype="number">
  <field name="wsdj" caption="单价" group="true" datatype="number">
  <field name="je" caption="金额" sum="true" datatype="number">
  <field name="se" caption="税额" sum="true" datatype="number">
  <field name="gsl" caption="关税税率" sum="true" datatype="number">
  <field name="gs" caption="关税" sum="true" datatype="number">
  <field name="hsdj" caption="含税单价" group="true" datatype="number">
  <field name="jshj" caption="价税合计" sum="true" datatype="number">
  <field name="mc" caption="部门" group="true" datatype="varchar">
  <field name="xm" caption="业务员" group="true" datatype="varchar">
  <where field="kprq" caption="开票日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="kprq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="cpbm" caption="产品编码" datatype="varchar">	
 <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">
 <where field="dwtxid" caption="供应商" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="ProvideSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <where field="zt" caption="包括未记帐进货单据"  opersign="=" value="=包括&1=不包括" type="radio" span="true">
  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center" style="tableview1" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">采购发票明细帐</td>
  </tr>
   <tr>
	 <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0">{where.a$kprq$a} -- {where.a$kprq$b}</td>
  </tr>
</table>
<table id="tableview1" class="table" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr>
    <td align="center" valign="middle" nowrap="true" field="kprq">日期</td>
    <td align="center" valign="middle" nowrap="true" field="fphm">发票号</td>
    <td align="center" valign="middle" nowrap="true" field="dwmc">供应商</td>
    <td align="center" valign="middle" nowrap="true" field="cpbm">产品编码</td>
    <td align="center" valign="middle" nowrap="true" field="pm">品名</td>
    <td align="center" valign="middle" nowrap="true" field="gg">规格</td>
	<td align="center" valign="middle" nowrap="true" field="sxz">规格属性</td>
    <td align="center" valign="middle" nowrap="true" field="jldw">计量单位</td>
    <td align="center" valign="middle" nowrap="true" field="hsdw">换算单位</td>
	<td align="center" valign="middle" nowrap="true" field="sl">数量</td>
	<td align="center" valign="middle" nowrap="true" field="wsdj">无税单价</td>
    <td align="center" valign="middle" nowrap="true" field="je">金额</td>
	<td align="center" valign="middle" nowrap="true" field="se">税额</td>
	 <td align="center" valign="middle" nowrap="true" field="gsl">关税税率</td>
	<td align="center" valign="middle" nowrap="true" field="gs">关税</td>
	<td align="center" valign="middle" nowrap="true" field="hsdj">含税单价</td>
    <td align="center" valign="middle" nowrap="true" field="jshj">价税合计</td>
	<td align="center" valign="middle" nowrap="true" field="mc">部门</td>
    <td align="center" valign="middle" nowrap="true" field="xm">业务员</td>
  </tr>
  <tr onClick="selectRow();" onDblClick="selectRow();detailRep('{cgfpid}')">
    <td nowrap="true"><value field="kprq"></td>
    <td nowrap="true"><value field="fphm"></td>
	<td nowrap="true"><value field="dwmc"></td>
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true"><value field="pm"></td>
    <td nowrap="true"><value field="gg"></td>
	<td nowrap="true"><value field="sxz"></td>
	<td nowrap="true"><value field="jldw"></td>
	<td nowrap="true"><value field="hsdw"></td>
    <td nowrap="true" align="right"><value field="sl" format="#0.0000"></td>
    <td nowrap="true" align="right"><value field="wsdj" format="#0.0000"></td>
    <td nowrap="true" align="right"><value field="je" format="#0.0000"></td>
	<td nowrap="true" align="right"><value field="se" format="#0.0000"></td>
	<td nowrap="true" align="right"><value field="gsl" format="#0.0000"></td>
	<td nowrap="true" align="right"><value field="gs" format="#0.0000"></td>
    <td nowrap="true" align="right"><value field="hsdj" format="#0.0000"></td>
    <td nowrap="true" align="right"><value field="jshj" format="#0.0000"></td>
    <td nowrap="true"><value field="mc"></td>
	<td nowrap="true"><value field="xm"></td>
  </tr>
  <widths value="10,11,18,11,11,7,15,8,8,8,8,8,8,8,8,9,9,9,9"> 
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function productCodeSelect(obj,srcVars)
 {
    ProdCodeChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    ProdNameChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
   function corpCodeSelect(obj,srcVar)
{
  ProvideCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  ProvideNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function detailRep(param){
if(param=="")
	 return;
  openSelectUrl('../finance/buy_invoice_edit.jsp?operate=55555343&code=buy_invoice_edit&id='+param, 'buy_invoice_edit');
}
</SCRIPT>
</body>
</html>
