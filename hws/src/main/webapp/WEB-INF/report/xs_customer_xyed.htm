<html>
<title name="客户信誉报表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="27.4" width="24" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="" type="sql">

    <field name="areacode" caption="地区编号" group="true"  datatype="number">
  <field name="dqmc" caption="地区" group="true" datatype="varchar">
  <field name="dwdm" caption="单位代码" group="true"  datatype="number">
  <field name="dwmc" caption="单位名称" group="true"  datatype="varchar" include="dwtxid">
  <field name="xm" caption="业务员" group="true"  datatype="varchar">
   <field name="xydj" caption="信誉额度等级" group="true"  datatype="number">
    <field name="hkts" caption="回款天数"  group="true"  datatype="number">
 <field name="whlje" caption="到期未回笼金额"  sum="true"  datatype="number">
  <field name="quchu" caption="到期应收款余额"  sum="true" datatype="number">
 
  <field name="xyed" caption="信誉额度"  sum="true" datatype="number">
  <field name="cxyed" caption="超信誉度金额"  sum="true" datatype="number">
   <field name="kyxyed" caption="可用信誉度金额"  sum="true" datatype="number">

 
  <where field="dwtxid" caption="单位名称" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <where field="jsrq" caption="截止日期" linktable="" need="true" linkcolumn="" querycolumn="" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="personid" caption="业务员" need="false" datatype="number" opersign="=" type="select" lookup="emp">
  <where field="areacode" caption="地区编号" datatype="varchar" opersign="=">
   <where field="dqmc" caption="地区名称模糊" datatype="varchar" opersign="like">
 
  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
    <td align="center"  style="font-size:16"   border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">客户信誉报表 </td>
  </tr>
    <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">截止至 {where.a$jsrq}</td>
  </tr>
</table>
<table id="tableview1"   class="table" dataset="a"  width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
       <td align="center"  nowrap="true" field="areacode">地区编号</td>
	<td align="center"  nowrap="true" field="dqmc">地区</td>
    <td align="center"  nowrap="true" field="dwdm">单位代码</td>
    <td align="center"  nowrap="true" field="dwmc">单位名称</td>
	<td align="center"  nowrap="true" field="xm">业务员</td>
	<td align="center"  nowrap="true" field="xydj">信誉额度等级</td>
   <td align="center"  nowrap="true" field="hkts">回款天数</td>
    <td align="center"  nowrap="true" field="whlje">到期未回笼金额</td>
	 <td align="center"  nowrap="true" field="quchu">到期应收款余额</td>
  

	 <td align="center"  nowrap="true" field="xyed">信誉额度</td>
    <td align="center"  nowrap="true" field="cxyed">超信誉度金额</td>]
	 <td align="center"  nowrap="true" field="kyxyed">可用信誉度金额</td>
  </tr>
  <tr  onClick="selectRow();"> 
      <td nowrap="true"><value field="areacode"></td>
	<td nowrap="true"><value field="dqmc"></td>
    <td nowrap="true"><value field="dwdm"></td>
	<td nowrap="true"><value field="dwmc"></td>
	<td nowrap="true"><value field="xm"></td>
    
	<td nowrap="true"><value field="xydj"></td>
	<td nowrap="true"><value field="hkts"></td>
	<td nowrap="true"><value field="whlje"></td>
    <td nowrap="true"><value field="quchu"></td>
	
	<td nowrap="true"><value field="xyed"></td>
	<td nowrap="true"><value field="cxyed"></td>
	<td nowrap="true"><value field="kyxyed"></td>
	
  </tr>
  <widths value="7,10,7,10,10,7,10,10,11,8,8,9">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);</SCRIPT>
<SCRIPT LANGUAGE="javascript">
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}

</SCRIPT>
</body>
</html>
