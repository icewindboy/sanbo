<html>
<title name=" 销售优惠统计表 ">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="REP_XS_FAVOUR_STAT" type="sql">
  <field name="areacode" caption="地区号" group="true" datatype="number">
  <field name="dqmc" caption="地区名称" group="true" datatype="varchar">
  <field name="dwdm" caption="客户代码" group="true" datatype="number">
  <field name="dwmc" caption="客户名称" group="true" datatype="varchar">
  <field name="xm" caption="业务员" group="true" datatype="varchar">
  <field name="pm" caption="品名" group="true" datatype="varchar">
  <field name="kprq" caption="日期" group="true" datatype="date">
  <field name="fphm" caption="提单号" group="true" datatype="varchar">
  <field name="sl" caption="数量"  sum="true" datatype="number">
  <field name="dj" caption="单价"  sum="true" datatype="number">
  <field name="jzj" caption="基准价"  sum="true" datatype="number">
  <field name="je" caption="金额"  sum="true" datatype="number">
  <where field="kprq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="kprq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="dwtxid" caption="客户名称" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <where field="pm" caption="品名" datatype="varchar" opersign="like">
  <where field="gg" caption="规格" datatype="varchar" opersign="like">

    <where field="zt" caption="类别"  opersign="in" value="0=未审&1=已审&4=作废&8=完成&9=审批中" type="multi" span="true"> 
  <param name="fgsid" datatype="number" value="{fgsid}">
  
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
    <td align="center"  style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1"> 销售优惠统计表 </td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$kprq$a} -- {where.a$kprq$b}</td>
  </tr>
</table>
<table id="tableview1" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1"  class="table">
  <tr> 
    <td align="center"  nowrap="true" field="areacode">地区号</td>
	<td align="center"  nowrap="true" field="dqmc">地区名称</td>
	<td align="center"  nowrap="true" field="dwdm">客户代码</td>
    <td align="center"  nowrap="true" field="dwmc">客户名称</td>
	<td align="center"  nowrap="true" field="xm">业务员</td>
	<td align="center"  nowrap="true" field="pm">品名</td>
	<td align="center"  nowrap="true" field="kprq">日期</td>
    <td align="center"  nowrap="true" field="fphm">提单号</td>
	<td align="center"  nowrap="true" field="sl">数量</td>
	<td align="center"  nowrap="true" field="dj">单价</td>
	<td align="center"  nowrap="true" field="jzj">基准价</td>
    <td align="center"  nowrap="true" field="je">优惠金额</td>
  </tr>
  <tr  onClick="selectRow();" > 
      <td nowrap="true" ><value field="areacode" ></td>
	<td nowrap="true" ><value field="dqmc" ></td>
	<td nowrap="true"><value field="dwdm"></td>
    <td nowrap="true"><value field="dwmc"></td>
	<td nowrap="true"><value field="xm"></td>
	<td nowrap="true"><value field="pm"></td>
	<td nowrap="true"><value field="kprq"></td>
	<td nowrap="true"><value field="fphm"></td>
	<td nowrap="true"><value field="sl"   zeroformat=""></td>
	<td nowrap="true"><value field="dj"  format="#,##0.00" zeroformat=""></td>
	<td nowrap="true"><value field="jzj"  format="#,##0.00" zeroformat=""></td>
    <td nowrap="true" align="right"><value field="je" format="#,##0.00" zeroformat=""></td>
  </tr>
  <widths value="11,11,11,18,11,11,11,11,11,11,11"> 
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function detailRep(param){
if(param=='')
return;
if(param==null)
return;
  openSelectUrl('showdetail.jsp?operate=showdetail&code=kc_stocks&fgsid='+param, 'kc_stocks');
}
</SCRIPT>
</body>
</html>
