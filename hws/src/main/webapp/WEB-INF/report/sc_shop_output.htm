<html>
<title name="车间产量统计表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<page type="templet" height="29.7" width="21" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="REP_SC_JGD_SHOP_OUTPUT" type="sql">
  <where field="rq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="rq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="deptid" caption="车间" datatype="number" opersign="=" type="select"  lookup="bm.iswork" >
  <where field="storeid" caption="仓库" datatype="number" opersign="=" type="select"  lookup="kc_ck" >
  <where field="type" caption="统计依据" opersign="=" value="=自制收货单&1=生产加工单&2=工人工作量" type="radio" span="true">
  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     
    <td align="center" valign="middle" style="font-size:16" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">车间产量汇总</td>
  </tr>
   <tr>
	 <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0">{where.a$rq$a} -- {where.a$rq$b}</td>
  </tr>
</table>
<table id="tableview1" class="table"  dataset="a" name="jgd" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr> 
	<td align="center" valign="middle" nowrap="true" field="cpbm">产品代码</td>
    <td align="center" valign="middle" nowrap="true" field="pm">品名</td>
    <td align="center" valign="middle" nowrap="true" field="gg">规格</td>
	<td align="center" valign="middle" nowrap="true" field="sxz">规格属性</td>
	<td align="center" valign="middle" nowrap="true" field="sl">数量</td>
	 <td align="center" valign="middle" nowrap="true" field="scydw">生产单位</td>
  </tr>
  <tr> 
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true"><value field="pm"></td>
    <td nowrap="true"><value field="gg"></td>
    <td nowrap="true"><value field="sxz"></td>
	<td nowrap="true" align="right"><value field="sl" format="{qtyformat}"></td>
	<td nowrap="true"><value field="scydw"></td>
  </tr>
  <widths value="11,15,11,15,11,8"> 
</table>
<table id="tableview2" class="table" dataset="a" name="zzshd" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr> 
	<td align="center" valign="middle" nowrap="true" field="cpbm">产品代码</td>
    <td align="center" valign="middle" nowrap="true" field="pm">品名</td>
    <td align="center" valign="middle" nowrap="true" field="gg">规格</td>
	<td align="center" valign="middle" nowrap="true" field="sxz">规格属性</td>
	<td align="center" valign="middle" nowrap="true" field="sl">数量</td>
	<td align="center" valign="middle" nowrap="true" field="scydw">生产单位</td>
	<td align="center" valign="middle" nowrap="true" field="dj">单价</td>
	<td align="center" valign="middle" nowrap="true" field="sl">金额</td>
  </tr>
  <tr> 
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true"><value field="pm"></td>
    <td nowrap="true"><value field="gg"></td>
    <td nowrap="true"><value field="sxz"></td>
	<td nowrap="true" align="right"><value field="sl" format="{qtyformat}"></td>
	<td nowrap="true"><value field="scydw"></td>
	<td nowrap="true"><value field="dj" format="{priceformat}"></td>
    <td nowrap="true"><value field="je" format="{sumformat}"></td>
  </tr>
  <widths value="12,13,11,15,10,8,10,11"> 
</table>
<table id="tableview3" class="table" dataset="a" name="grgzl" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr> 
        <td align="center" valign="middle" nowrap="true" field="mc">车间</td>
	<td align="center" valign="middle" nowrap="true" field="cpbm">产品代码</td>
    <td align="center" valign="middle" nowrap="true" field="pm">品名</td>
    <td align="center" valign="middle" nowrap="true" field="gg">规格</td>
	<td align="center" valign="middle" nowrap="true" field="sxz">规格属性</td>
    <td align="center" valign="middle" nowrap="true" field="gx">工序</td>
	<td align="center" valign="middle" nowrap="true" field="sl">数量</td>
	 <td align="center" valign="middle" nowrap="true" field="scydw">生产单位</td>
	<td align="center" valign="middle" nowrap="true" field="sl">金额</td>
  </tr>
  <tr> 
        <td nowrap="true"><value field="mc"></td>
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true"><value field="pm"></td>
    <td nowrap="true"><value field="gg"></td>
    <td nowrap="true"><value field="sxz"></td>
    <td nowrap="true"><value field="gx"></td>
	<td nowrap="true" align="right"><value field="sl" format="{qtyformat}"></td>
	<td nowrap="true"><value field="scydw"></td>
    <td nowrap="true" align="right"><value field="je" format="{sumformat}"></td>
  </tr>
  <widths value="10,12,13,11,15,10,10,8,11"> 
</table>
<SCRIPT LANGUAGE="javascript">
var isShow = false;
for(i=1; i<=3; i++)
{
  table = document.all['tableview'+i];
  if(table+'' != 'undefined')
  {
	if(isShow)
	  table.style.display ="none";  
	else
	{
	  isShow = true;
	  initDefaultTableRow('tableview'+i,1);
	}
  }
}
</SCRIPT>
</body>
</html>
