<html>
<title name="销售提单明细">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="27.4" width="24" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="rep_xs_detail_td" type="sql">
  <field name="htlx" caption="数据来源" group="true" datatype="number">
  <field name="areacode" caption="地区号" group="true" datatype="number">
  <field name="dqmc" caption="地区名称" group="true" datatype="varchar">
  <field name="dwdm" caption="客户代码" group="true"  datatype="varchar">
  <field name="dwmc" caption="客户名称" group="true" datatype="varchar">
  <field name="khlx" caption="客户类型" group="true" datatype="varchar">
  <field name="tdrq" caption="销售日期" group="true" datatype="date">
  <field name="htbh" caption="合同号" group="true" datatype="varchar">
  <field name="tdbh" caption="提单编号" group="true" include="tdid,djlx">
  <field name="cpbm" caption="产品编码" group="true"  datatype="varchar">
  <field name="pm" caption="品名" group="true" datatype="varchar">
  <field name="gg" caption="规格" group="true" datatype="varchar">
  <field name="sxz" caption="规格属性" group="true" datatype="varchar">
  <field name="sl" caption="数量" sum="true" datatype="number">
  <field name="jldw" caption="单位" group="true" datatype="varchar">
  <field name="dj" caption="单价" group="true"  datatype="number">
  <field name="jje" caption="金额" sum="true" datatype="number">
  <field name="yfdj" caption="运费单价" group="true"  datatype="number">
  <field name="yf" caption="运费" sum="true" datatype="number">

  <field name="mdj" caption="不含运费单价" group="true"  datatype="number">
  <field name="mjje" caption="不含运费金额" sum="true" datatype="number">
  <field name="stsl" caption="已出库数量" sum="true" datatype="number">
  <field name="mc" caption="部门" group="true" datatype="varchar">
  <field name="xm" caption="业务员" group="true" datatype="varchar">
  <field name="djh" caption="码单号" group="true" datatype="number">
  <field name="ckmc" caption="仓库" group="true" datatype="varchar">




  <where field="tdrq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="tdrq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="tdbh" caption="单据号" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="tdbh" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">
  <where field="areacode" caption="地区号" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="" datatype="varchar">
  <where field="areacode" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="" datatype="varchar">

 <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">
 <where field="chlbid" caption="存货类别" datatype="number" opersign="=" type="select"  lookup="kc_chlb" >
 <where field="dwtxid" caption="客户名称" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <where field="mc" caption="部门" datatype="varchar" opersign="like">
  <where field="xm" caption="业务员模糊" datatype="varchar" opersign="like">
  <where field="personid" caption="业务员" need="false" datatype="number" opersign="=" type="select"  lookup="emp" >


  <where field="khlx" caption="客户类型"  opersign="=" value="=全部&A=A&C=C" type="radio" span="true">
  <where field="isnet" caption="数据来源"  opersign="=" value="=全部&0=销售合同&1=来料外加工单合同" type="radio" span="true">
  <where field="djlx" caption="单据类型"  opersign="=" value="=全部&1=提货单&-1=退货单&0=初始提单" type="radio" span="true">

  <where field="zt" caption="类别"  opersign="in" value="0=未审&1=已审&2=已出库未确认&3,8=已全部出库&9=审批中&4=作废" type="multi" span="true" >

<where field="storeid" caption="仓库" datatype="number" opersign="=" type="select"  lookup="kc_ck" >
  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center"   style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">销售提单明细</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$tdrq$a} -- {where.a$tdrq$b}</td>
  </tr>
</table>
<table  id="tableview1" dataset="a" width="100%" border="0" cellspacing="0"  class="table" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td align="center"  nowrap="true" field="htlx">数据来源</td>
    <td align="center"  nowrap="true" field="areacode">地区号</td>
	<td align="center"  nowrap="true" field="dqmc">地区名称</td>
	<td align="center"  nowrap="true" field="dwdm">客户代码</td>
    <td align="center"  nowrap="true" field="dwmc">客户名称</td>
	<td align="center"  nowrap="true" field="khlx">客户类型</td>
	<td align="center"  nowrap="true" field="tdrq">销售日期</td>
	<td align="center"  nowrap="true" field="htbh">合同号</td>
    <td align="center"  nowrap="true" field="tdbh">提单编号</td>
    <td align="center"  nowrap="true" field="cpbm">产品编码</td>
	<td align="center"  nowrap="true" field="pm">品名</td>
	<td align="center"  nowrap="true" field="gg">规格</td>
	<td align="center"  nowrap="true" field="sxz">规格属性</td>
    <td align="center"  nowrap="true" field="sl">数量</td>
	<td align="center"  nowrap="true" field="jldw">单位</td>
    <td align="center"  nowrap="true" field="dj">单价</td>
	<td align="center"  nowrap="true" field="jje">金额</td>

    <td align="center"  nowrap="true" field="yfdj">运费单价</td>
	<td align="center"  nowrap="true" field="yf">运费</td>

    <td align="center"  nowrap="true" field="mdj">不含运费单价</td>
	<td align="center"  nowrap="true" field="mjje">不含运费金额</td>

	<td align="center"  nowrap="true" field="stsl">已出库数量</td>
	<td align="center"  nowrap="true" field="mc">部门</td>
	<td align="center"  nowrap="true" field="xm">业务员</td>
	<td align="center"  nowrap="true" field="djh">码单号</td>
        <td align="center"  nowrap="true" field="ckmc">仓库</td>
  </tr>
  <tr onClick="selectRow();"  onDblClick="detailRep('{tdid}','{djlx}')" >
    <td nowrap="true"><value field="htlx"></td>
    <td nowrap="true" ><value field="areacode" ></td>
	<td nowrap="true" ><value field="dqmc" ></td>
	<td nowrap="true"><value field="dwdm"></td>
    <td nowrap="true" ><value field="dwmc" ></td>
	<td nowrap="true" ><value field="khlx" ></td>
	<td nowrap="true" ><value field="tdrq"></td>
	<td nowrap="true" ><value field="htbh"></td>
    <td nowrap="true"><value field="tdbh"></td>
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true" ><value field="pm" ></td>
	<td nowrap="true" ><value field="gg" ></td>
	<td nowrap="true" ><value field="sxz" ></td>
	<td nowrap="true" align="right"><value field="sl"  zeroformat=""></td>
	<td nowrap="true"><value field="jldw"></td>
	<td nowrap="true" align="right"><value field="dj" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="jje"   format="#,##0.00" zeroformat=""></td>

	<td nowrap="true" align="right"><value field="yfdj" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="yf"   format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="mdj" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="mjje"  format="#,##0.00"  zeroformat=""></td>
	<td nowrap="true" align="right"><value field="stsl"    zeroformat=""></td>
	<td nowrap="true" ><value field="mc" ></td>
	<td nowrap="true" ><value field="xm" ></td>
	<td nowrap="true" ><value field="djh" ></td>
        <td nowrap="true" ><value field="ckmc" ></td>
  </tr>
  <widths value="1,4,6,5,17,3,9,10,10,9,9,4,4,7,4,8,8,4,8,4,10,9,7,6,8,7">
</table>
<SCRIPT LANGUAGE='javascript' id='where'>var i=0;</SCRIPT>
<SCRIPT LANGUAGE='javascript' >
initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
 function productCodeSelect(obj,srcVars)
 {
    SaleProdCodeChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    SaleProdNameChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
function detailRep(param,djlx){
if(param=="")
return;
 if(djlx=='-1')
   openSelectUrl('../sale_dafa/back_lading_bill_edit.jsp?operate=645355666&code=xs_td_detail&id='+param, 'unlading_bill');
 else if(djlx=='0')
  openSelectUrl('../sale/lading_init_edit.jsp?operate=645355666&code=xs_td_detail&id='+param, 'lading_init');
 else
  openSelectUrl('../sale_dafa/lading_bill_edit.jsp?operate=645355666&code=xs_td_detail&id='+param, 'lading_bill');
}
</SCRIPT>
</body>
</html>
