<html>
<title name="直销店销售统计">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="rep_xs_directsell_static" type="sql">

  <field name="mc" caption="直销店" group="true" datatype="varchar">
  <field name="tdrq" caption="日期" group="true" datatype="date">
  <field name="cpbm" caption="产品编码" group="true"  datatype="varchar">
  <field name="product" caption="品名 规格(花号,款式)" group="true" datatype="varchar">
  <field name="sl" caption="销售数量" sum="true" datatype="number">
  <field name="jje" caption="销售金额" sum="true" datatype="number">

  <where field="tdrq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="tdrq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">
  <where field="mc" caption="直销店" datatype="varchar" opersign="like">
  <where field="zt" caption="类别"  opersign="in" value="0=未审&1=已审&9=审批中&8=完成" type="multi" span="true" >

  <param name="fgsid" datatype="number" value="{fgsid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center"   style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">直销店销售统计</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$tdrq$a} -- {where.a$tdrq$b}</td>
  </tr>
</table>
<table  id="tableview1" dataset="a" width="100%" border="0" cellspacing="0"  class="table" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td align="center"  nowrap="true" field="mc">直销店</td>
	<td align="center"  nowrap="true" field="tdrq">销售日期</td>
    <td align="center"  nowrap="true" field="cpbm">产品编码</td>
	<td align="center"  nowrap="true" field="product">品名 规格(花号,款式)</td>
    <td align="center"  nowrap="true" field="sl">销售数量</td>
	<td align="center"  nowrap="true" field="jje">销售金额</td>
  </tr>
  <tr onClick="selectRow();" >
    <td nowrap="true" ><value field="mc" ></td>
	<td nowrap="true" ><value field="tdrq"></td>
	<td nowrap="true"><value field="cpbm"></td>
    <td nowrap="true" ><value field="product" ></td>

	<td nowrap="true"><value field="sl"  format="#,##0.00" ></td>
	<td nowrap="true"><value field="jje"  format="#,##0.00" ></td>
  </tr>
  <widths value="6,6,10,20,8,8">
</table>
<SCRIPT LANGUAGE='javascript' id='where'>var i=0;</SCRIPT>
<SCRIPT LANGUAGE='javascript' >
initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
 function productCodeSelect(obj,srcVars)
 {
    SaleProdCodeChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    SaleProdNameChange(document.all['prod'], obj.form.name, srcVars,
                   'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
function detailRep(param){
    openSelectUrl('../sale_shengyu/send_list_edit.jsp?operate=645355666&code=shyu_receivable_detail&id='+param, 'send_list');
}
</SCRIPT>
</body>
</html>
