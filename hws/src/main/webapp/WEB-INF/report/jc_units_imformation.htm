<html>
<title name="往来单位信息报表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="(SELECT a.dwdm,a.dwmc,b.mc,c.dqh,c.dqmc,d.mc bmmc,e.xm,a.zjm,a.addr,a.tel,a.cz,a.email,a.http,a.zp,a.lxr,a.nsrdjh,a.frdb,a.khh,a.zh,a.gxsd,a.zxdj,a.syz,a.hy,f.ywlx FROM  dwtx a,country b, dwdq c,bm d, emp e,dwtx_lx f WHERE a.cdm=b.cdm AND a.dqh=c.dqh AND a.deptid=d.deptid AND a.personid=e.personid AND a.dwtxid=f.dwtxlxid)" type="sql">
  
  <field name="dwdm" caption="单位编号" datatype="varchar">
  <field name="dwmc" caption="单位名称" datatype="varchar">
  <field name="mc" caption="国家" datatype="varchar">
  <field name="dqh" caption="区号" datatype="varchar">
  <field name="dqmc" caption="地区" datatype="varchar">
  <field name="bmmc" caption="所属部门" datatype="varchar">
  <field name="xm" caption="所属业务员" datatype="varchar">
  <field name="zjm" caption="助记码" datatype="varchar">
  <field name="addr" caption="地址" datatype="varchar">
  <field name="tel" caption="电话" datatype="varchar">
  <field name="cz" caption="传真" datatype="varchar">
  <field name="email" caption="电子邮件" datatype="varchar">
  <field name="http" caption="网址" datatype="varchar">
  <field name="zp" caption="邮编" datatype="varchar">
  <field name="lxr" caption="联系人" datatype="varchar">
  <field name="nsrdjh" caption="税号" datatype="varchar">
  <field name="frdb" caption="法人代表" datatype="varchar">
  <field name="khh" caption="开户行" datatype="varchar">
  <field name="zh" caption="帐号" datatype="varchar">
  <field name="gxsd" caption="关系深度" datatype="varchar">
  <field name="zxdj" caption="资信等级" datatype="varchar">
  <field name="syz" caption="所有制" datatype="varchar">
  <field name="hy" caption="行业" datatype="varchar">
  <field name="ywlx" caption="业务类型" datatype="varchar">

  <where field="dwdm" caption="单位编号" datatype="varchar"opersion="left_like">
  <where field="dwmc" caption="单位名称" datatype="varchar"opersion="left_like">
  <where field="dqh" caption="区号" datatype="varchar" opersion="left_like">
  <where field="dqmc" caption="地区" datatype="varchar" opersion="left_like">
  <where field="xm" caption="所属业务员" datatype="varchar"opersion="left_like">
  <where field="addr" caption="地址" datatype="varchar"opersion="left_like">
  <where field="tel" caption="电话" datatype="varchar" opersion="left_like">
  <where field="cz" caption="传真" datatype="varchar" opersion="left_like">
  <where field="email" caption="电子邮件" datatype="varchar"opersion="left_like">
  <where field="lxr" caption="联系人" datatype="varchar" opersion="left_like">
  <where field="zjm" caption="助记码" datatype="varchar" opersion="left_like">
  <where field="ywlx" caption="业务类型" value="=全部&1=供货单位&2=经销商&3=最终客户&4=费用单位&5=服务单位&6=内部往来" opersign="=" type="radio" span="true">
</dataset>

  </tr>
  <tr>
