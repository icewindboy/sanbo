<html>
<title name="成品率报表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="9">
<dataset name="a" object="(SELECT a.ratio_code,a.ratio_name,SUM(b.drawnum) cksl,SUM(c.drawsum) rksl FROM sc_prod_ratio a,sc_drawMaterialDetail b,sc_receiveProdDetail c WHERE a.kc__cpid=b.cpid AND a.cpid=c.cpid GROUP BY a.cpid,a.ratio_name,a.ratio_code )
" type="sql">
  
  <field name="ratio_code" caption="编码" datatype="varchar">
  <field name="ratio_name" caption="名称" datatype="varchar">
  <field name="cksl" caption="出库物资数量" datatype="number">
  <field name="rksl" caption="入库物资数量"  datatype="number">

  <where field="ratio_code" caption="编码" datatype="varchar" opersion="left_like">
  <where field="ratio_name" caption="名称" datatype="varchar" opersion="left_like">
  <where field="cksl&a" caption="出库物资数量"  datatype="number" opersign="&gt;=" >
  <where field="cksl&b" caption="--"  opersign="&lt;="  datatype="number">
  <where field="rksl&c" caption="入库物资数量"  datatype="number" opersign="&gt;=" >
  <where field="rksl&d" caption="--"  opersign="&lt;="  datatype="number">

</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>

    <td align="center" valign="middle" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">成品率报表</td>
  </tr>
</table>
<table id="tableview1" class="table" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="true" header="1">
  <tr>
    <td width="7%" align="center" valign="middle" nowrap="true" field="ratio_code">编码</td>
	<td width="7%" align="center" valign="middle" nowrap="true" field="ratio_name">名称</td>
    <td width="7%" align="center" valign="middle" nowrap="true" field="cksl">出库物资数量</td>
    <td width="7%" align="center" valign="middle" nowrap="true" field="rksl">入库物资数量</td>
  
	
  </tr>
  <tr>
 	<td nowrap="true" align="center"><value field="ratio_code"></td>
    <td nowrap="true" align="center"><value field="ratio_name"></td>
	<td nowrap="true" align="center"><value field="cksl"></td>
	 <td nowrap="true" align="center"><value field="rksl"></td>
	
    
  </tr>
  <widths value="6,6,7,7">
</table>
<SCRIPT LANGUAGE="javascript">
initDefaultTableRow('tableview1',1);
</SCRIPT>
</body>
</html>
