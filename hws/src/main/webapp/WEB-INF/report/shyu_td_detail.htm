<html>
<title name="销售提单明细">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="" type="sql">

  <field name="dwmc" caption="客户名称" group="true" include="dwtxid">
  <field name="addr" caption="地址" group="true" datatype="varchar">
  <field name="dh" caption="电话" group="true" datatype="varchar">
  <field name="cz" caption="传真" group="true" datatype="varchar">
  <field name="htbh" caption="合同号" group="true" datatype="varchar">
  <field name="tdbh" caption="提单编号" group="true" datatype="varchar"  include="tdid,djlx">
  <field name="cpbm" caption="产品编码" group="true" datatype="varchar">
  <field name="product" caption="品名 规格" group="true" datatype="varchar">
  <field name="sl" caption="数量" sum="true" datatype="number">
  <field name="jldw" caption="单位" group="true" datatype="varchar">
  <field name="dj" caption="单价" group="true" datatype="varchar">
  <field name="jje" caption="金额" sum="true" datatype="number">
  <field name="stsl" caption="已出库数量" group="true" datatype="varchar">
  <field name="mc" caption="部门" group="true" datatype="varchar">
  <field name="xm" caption="业务员" group="true"  datatype="varchar">


  <where field="ksrq" caption="开单日期" linktable=""  linkcolumn="" querycolumn="" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="jsrq" caption="--" linktable=""  linkcolumn="" querycolumn="" opersign="&lt;=" initvalue="{date}" datatype="date">

  <where field="sttdrq" caption="出库日期" linktable="" linkcolumn="" querycolumn="" opersign="&gt;="  datatype="date">
  <where field="edtdrq" caption="--" linktable="" linkcolumn="" querycolumn="" opersign="&lt;="  datatype="date">

  <where field="tdbh" caption="单据号" datatype="varchar" opersign="=">

  <where field="areacode" caption="地区编号" datatype="varchar" opersign="=">

  <where field="cpid" caption="品名规格" datatype="number" opersign="=" type="lookup" span="true" codeonchange="productCodeSelect(this,'@')" nameonchange="productNameSelect(this,'@')" onclick="ProdSingleSelect('fixedQueryform','@','fieldVar=cpid&fieldVar=cpbm&fieldVar=product')">

  <where field="dwtxid" caption="客户名称" datatype="number" opersign="=" type="lookup" span="true"  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">
  <where field="deptid" caption="部门" need="false" datatype="number" opersign="=" type="select" lookup="bm">
  <where field="xm" caption="业务员模糊" datatype="varchar" opersign="like">
  <where field="personid" caption="业务员" need="false" datatype="number" opersign="=" type="select"  lookup="emp" >
  <where field="khlx" caption="客户类型"  opersign="=" value="=全部&A=A&C=C" type="radio" span="true">
  <where field="djlx" caption="单据类型"  opersign="in" value="1=提货单&-1=退货单&2=广告促销单&3=销售赠送单&11=同价调拔单&12=同价调回单&13=促销调拨单" initvalue="1&-1&2&11&12&13" type="multi" span="true">

  <where field="zt" caption="类别"  opersign="in" value="0=未审&1=已审&2=出库未确认&9=审批中&8=已全部出库&4=作废" type="multi" span="true">
  <param name="fgsid" datatype="number" value="{fgsid}">
  <param name="pid" datatype="number" value="{personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>

    <td align="center"  style="font-size:16"  border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">销售提单明细</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$ksrq} -- {where.a$jsrq}</td>
  </tr>
</table>
<table id="tableview1"  dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1"  class="table">
  <tr>
    <td align="center"  nowrap="true" field="dwmc">客户名称</td>
    <td align="center"  nowrap="true" field="addr">地址</td>
	<td align="center"  nowrap="true" field="dh">电话</td>
	<td align="center"  nowrap="true" field="cz">传真</td>
	<td align="center"  nowrap="true" field="htbh">合同号</td>
	<td align="center"  nowrap="true" field="tdbh">提单编号</td>
	<td align="center"  nowrap="true" field="cpbm">产品编码</td>
	<td align="center"  nowrap="true" field="product">品名 规格</td>
	<td align="center"  nowrap="true" field="sl">数量</td>
	<td align="center"  nowrap="true" field="jldw">单位</td>
	<td align="center"  nowrap="true" field="dj">单价</td>
	<td align="center"  nowrap="true" field="jje">金额</td>
	<td align="center"  nowrap="true" field="stsl">已出库数量</td>
	<td align="center"  nowrap="true" field="mc">部门</td>
	<td align="center"  nowrap="true" field="xm">业务员</td>
  </tr>
  <tr  onClick="selectRow()" onDblClick="detailRep('{tdid}','{djlx}')" >
    <td nowrap="true"><value field="dwmc"></td>
    <td nowrap="true"><value field="addr"></td>
	<td nowrap="true"><value field="dh"></td>
    <td nowrap="true"><value field="cz"></td>
	<td nowrap="true"><value field="htbh"></td>
	<td nowrap="true"><value field="tdbh"></td>
	<td nowrap="true"><value field="cpbm"></td>
	<td nowrap="true"><value field="product"></td>
	<td align="right"  nowrap="true"><value field="sl" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true"><value field="jldw"></td>
	<td align="right"  nowrap="true"><value field="dj"></td>
	<td align="right"  nowrap="true"><value field="jje" format="#,##0.00" zeroformat=""></td>
	<td align="right"  nowrap="true"><value field="stsl"></td>
	<td nowrap="true"><value field="mc"></td>
	<td nowrap="true"><value field="xm"></td>
  </tr>
  <widths value="18,18,7,11,7,11,11,18,18,11,11,11">
</table>
<SCRIPT LANGUAGE='javascript' id='where'>var i=0;</SCRIPT>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar, 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,    'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
 function productCodeSelect(obj,srcVars)
 {
    SaleProdCodeChange(document.all['prod'], obj.form.name, srcVars, 'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
 }
  function productNameSelect(obj,srcVars)
  {
    SaleProdNameChange(document.all['prod'], obj.form.name, srcVars,'fieldVar=cpid&fieldVar=cpbm&fieldVar=product', obj.value);
  }
function detailRep(param,djlx){
if(param=="")
return;
 if(djlx=='-1')
   openSelectUrl('../sale_xixing/backsend_edit.jsp?operate=645355666&code=shyu_td_detail&id='+param, 'backsend');
 else if(djlx=='2')
  openSelectUrl('../sale_xixing/sale_promotion_edit.jsp?operate=645355666&code=shyu_td_detail&id='+param, 'sale_promotion');
 else if(djlx=='3')
  openSelectUrl('../sale_xixing/sale_largess_edit.jsp?operate=645355666&code=shyu_td_detail&id='+param, 'sale_largess');
 else if(djlx=='4')
  openSelectUrl('../sale_xixing/directsell_edit.jsp?operate=645355666&code=shyu_receivable_detail&id='+param, 'directsell');
 else if(djlx=='5')
  openSelectUrl('../sale_xixing/exchange_edit.jsp?operate=645355666&code=shyu_receivable_detail&id='+param, 'exchange');
 else if(djlx=='11')
  openSelectUrl('../sale_xixing/instep_edit.jsp?operate=645355666&code=instep&id='+param, 'instep');
 else if(djlx=='12')
  openSelectUrl('../sale_xixing/instepback_edit.jsp?operate=645355666&code=instepback&id='+param, 'instepback');
 else if(djlx=='13')
  openSelectUrl('../sale_xixing/inpromotion_edit.jsp?operate=645355666&code=inpromotion&id='+param, 'inpromotion');
 else
  openSelectUrl('../sale_xixing/send_list_edit.jsp?operate=645355666&code=shyu_td_detail&id='+param, 'send_list');
}
</SCRIPT>
</body>
</html>
