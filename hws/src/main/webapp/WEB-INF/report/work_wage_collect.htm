<html>
<title name="工人工资汇总">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="" type="">
  <field name="mc" caption="部门" group="true" datatype="varchar"  include="mc" >
  <field name="gzzmc" caption="工作组" group="true" datatype="varchar"  include="gzzmc" >
  <field name="xm" caption="员工姓名" group="true"  datatype="varchar"  include="xm" >
  <field name="piece_wage" caption="计件工资" group="true"  datatype="varchar">
  <field name="hour_wage" caption="计时工资" group="true" datatype="varchar">
  <field name="total" caption="总金额"  sum="true" datatype="number">
  <field name="bz" caption="备注"  group="true" datatype="varchar">

  <where field="ksrq" caption="日期" linktable="" need="true" linkcolumn="" querycolumn="" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="jsrq" caption="--" linktable=""need="true" linkcolumn="" querycolumn="" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="mc" caption="部门" datatype="varchar" opersign="=">
  <where field="gzzmc" caption="工作组" datatype="varchar" opersign="=">
  <where field="xm" caption="员工姓名" datatype="varchar" opersign="=">

  <param name="fgsid" datatype="number" value="{fgsid}">
  <param name="pid" datatype="number" value="{personid}">
</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
    <td align="center"  style="font-size:16"   border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">工人工资汇总 </td>

  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$ksrq} -- {where.a$jsrq}</td>
  </tr>
</table>
<table id="tableview1"   class="table" dataset="a"  width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1">
    <tr>
      <td  align="center"  nowrap="true" field="mc">部门</td>
      <td  align="center"  nowrap="true" field="gzzmc">工作组</td>
      <td  align="center"  nowrap="true" field="xm">员工姓名</td>
      <td  align="center"  nowrap="true" field="piece_wage">计件工资</td>
      <td  align="center"  nowrap="true" field="hour_wage">计时工资</td>
      <td  align="center"  nowrap="true" field="total">总金额</td>
      <td  align="center"  nowrap="true" field="bz">备注</td>
    </tr>
  <tr  onClick="selectRow();"onDblClick="selectRow();detailRep('{where.a$ksrq}','{where.a$jsrq}','{mc}','{xm}','{gzzmc}')">
        <td nowrap="true"><value field="mc"></td>
        <td nowrap="true"><value field="gzzmc"></td>
	<td nowrap="true"><value field="xm"></td>
	<td nowrap="true" align="right"><value field="piece_wage" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="hour_wage" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true" align="right"><value field="total" format="#,##0.00" zeroformat=""></td>
	<td nowrap="true"><value field="bz"></td>
  </tr>
  <widths value="7,7,7,10,20,11,11">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);</SCRIPT>
<SCRIPT LANGUAGE="javascript">
function detailRep(ksrq, jsrq, mc,xm,gzzmc){
openSelectUrl('showdetail.jsp?operate=showdetail&code=work_wage_detail&a$ksrq='+ksrq+'&a$jsrq='+jsrq+'&a$mc='+mc+'&a$xm='+xm+'&a$gzzmc='+gzzmc, 'work_wage_detail');
}
</SCRIPT>
</body>
</html>
