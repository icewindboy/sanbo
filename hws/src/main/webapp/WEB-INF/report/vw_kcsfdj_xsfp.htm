<html>
<title name="发出商品销售统计表">
<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="25">
<iframe id="prod" src="" width="95%" height=25 marginwidth=0 marginheight=0 hspace=0 vspace=0 frameborder=0 scrolling=no style="display:none"></iframe>
<page type="templet" height="21" width="29.7" magin-left="1" magin-right="1" magin-top="0.8" magin-bottom="1" footer-center="第 &P 页，共 &N 页" font-size="12">
<dataset name="a" object="vw_kcsfdj_xsfp" type="sql">

 <field name="dwmc" caption="购货单位" group="true" datatype="varchar">
 <field name="rq" caption="发货/开票日期" group="true" datatype="date">

 <field name="djh" caption="调拨单号/发票号" group="true" datatype="varchar">
 <field name="cpbm" caption="产品编码" group="true"  datatype="varchar">
 <field name="product" caption="品名 规格" group="true" datatype="varchar">
 <field name="fcsl" caption="发出数量" group="true" datatype="number">
 <field name="sssl" caption="实收数量" group="true" datatype="number">
 <field name="cysl" caption="差异数量" group="true" datatype="number">
 <field name="kpsl" caption="开票数量" group="true" datatype="number">
 <field name="wkpsl" caption="未开票数量" group="true" datatype="number">

  <where field="dwtxid" caption="客户名称" datatype="number" opersign="=" type="lookup" span="true"
  codeonchange="corpCodeSelect(this,'@')" nameonchange="corpNameSelect(this,'@')"onclick="CustSingleSelect('fixedQueryform','@','fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc')">

  <where field="sfrq" caption="日期" linktable="" linkcolumn="" querycolumn="" extendname="a" opersign="&gt;=" initvalue="{yyyy}-{mm}-01" datatype="date">
  <where field="sfrq" caption="--" linktable="" linkcolumn="" querycolumn="" extendname="b" opersign="&lt;=" initvalue="{date}" datatype="date">
  <where field="djh" caption="单据号" datatype="varchar" opersign="like">


</dataset>
<table width="100%" border="0" cellspacing="0" cellpadding="1" type="static">
  <tr>
     <td align="center"  style="font-size:16"   border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12" font-bold="1">发出商品销售统计表</td>
  </tr>
  <tr>
    <td align="center"  style="font-size:12" border-left="0" border-right="0" border-top="0" border-bottom="0" font-size="12">{where.a$sfrq$a} -- {where.a$sfrq$b}</td>
  </tr>
</table>
<table id="tableview1"   class="table" dataset="a" width="100%" border="0" cellspacing="0" cellpadding="2" type="dynamic" fillnull="false" header="1">
  <tr>
    <td align="center"  nowrap="true" field="dwmc">购货单位</td>
    <td align="center"  nowrap="true" field="rq">发货/开票日期</td>
    <td align="center"  nowrap="true" field="djh">调拨单号/发票号</td>
    <td align="center"  nowrap="true" field="cpbm">产品编码</td>
    <td align="center"  nowrap="true" field="product">品名 规格</td>
    <td align="center"  nowrap="true" field="fcsl">发出数量</td>
    <td align="center"  nowrap="true" field="sssl">实收数量</td>
    <td align="center"  nowrap="true" field="cysl">差异数量</td>
    <td align="center"  nowrap="true" field="kpsl">开票数量</td>
    <td align="center"  nowrap="true" field="wkpsl">未开票数量</td>

  </tr>
  <tr  onClick="selectRow();"  onDblClick="selectRow();">
      <td nowrap="true"><value field="dwmc"></td>
      <td nowrap="true" ><value field="rq" ></td>
      <td nowrap="true" ><value field="djh" ></td>
      <td nowrap="true" ><value field="cpbm" ></td>
      <td nowrap="true"><value field="product"></td>
      <td nowrap="true"><value field="fcsl"></td>
      <td nowrap="true"><value field="sssl"></td>
      <td nowrap="true"><value field="cysl"></td>
      <td nowrap="true"><value field="kpsl"></td>
      <td nowrap="true" ><value field="wkpsl" ></td>
  </tr>
  <widths value="7,18,9,11,11,11,11,7,6,7">
</table>
<SCRIPT LANGUAGE="javascript">initDefaultTableRow('tableview1',1);
 function corpCodeSelect(obj,srcVar)
{
  CustCodeChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function corpNameSelect(obj,srcVar)
{
  CustNameChange(document.all['prod'], obj.form.name, srcVar,
                 'fieldVar=dwtxid&fieldVar=dwdm&fieldVar=dwmc', obj.value);
}
function detailRep(param){
if(param=='')
return;
if(param==null)
return;
  openSelectUrl('../sale_dafa/lading_bill_edit.jsp?operate=645355666&code=xs_td_saler_result&id='+param, 'lading_bill');
}
</SCRIPT>
</body>
</html>
